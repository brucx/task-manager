[pytest]
# Pytest configuration for task-manager project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Redis, workers)
    e2e: End-to-end tests (requires full system)
    performance: Performance benchmarking tests
    stress: Stress and load tests
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Test execution options
# Run tests in parallel (requires pytest-xdist)
# addopts = -n auto